    margin: 20px auto;
  }

  .gallery-container {
    display: flex;
    overflow-x: hidden;
    gap: 10px;
    scroll-behavior: smooth;
  }

    flex: 0 0 auto;

    transition: transform 0.2s;
    cursor: pointer;
  }

    transform: scale(1.05);
  }
